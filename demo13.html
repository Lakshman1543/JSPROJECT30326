<html>
    <head>
        <title>DEMO 13</title>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>
      <pre>
        // continue
         document.writeln("Demo on Continue statement");
         let n = parseInt(prompt("Enter Range",0));
         for(let i=1;i<=n;i++){
            if(i==5){
                continue;
            }
            else
            document.writeln(i+" ");
         }
      </pre>  
    </body>
</html>
