<html>
    <head>
        <title>DEMO 15</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <pre>
         // do while
         document.writeln("Demo on Do While loop");
         let n = parseInt(prompt("Enter Range",0));
         let i = 1;
         do{
            document.writeln(i+" ");
            document.writeln("Break statement")
            i+=1;
         }while(i<=n);
        </pre>
    </body>
</html>
