<html>
    <head>
        <title>DEMO 14</title>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>
        <pre>
         // while loop
         document.writeln("Demo on While loop ");
         let n = parseInt(prompt("Enter Range",0));
         let i = 0
         while(i<=n){
            document.writeln(i+" ");
            i++;
         }
        </pre>
    </body>
</html>
